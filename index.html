<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <h2 id="header">Rock Paper Scissors</h2>
    <div class="choices">
        <div id="Rock"><img id="user1" src="images\rock.jpg"></div>
        <div id="Paper"><img id="user2"  src="images\paper.jpg"></div>
        <div id="Scissors"><img id="user3" src="images/-scissors.jpg"></div>
    </div>
    <p id="compchoice">Computer's choice: </p>
    <div class="compchoices">
        <div id="compRock"><img id="comp1" src="images\rock.jpg"></div>
        <div id="compPaper"><img id="comp2" src="images\paper.jpg"></div>
        <div id="compScissors"><img id="comp3" src="images/-scissors.jpg"></div>
    </div>
    <div class="scoreboard">
        <div id="userscore"class="score">
            <p id="userres">0</p>
            <p>User</p>
        </div>
        <div id="compscore"class="score">
            <p id="compres">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msgcontainer">
        <p id="msg">Play your move</p>
    </div>
    <script src="rock.js"></script>
</body>
</html>
